<!-- Trần Quốc Đạt -->
<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>love you</title>
        <link
            href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/app.css" />
    </head>
    <body class="font-sans antialiased">
        <audio
            id="background-music"
            preload="auto"
            playsinline
            webkit-playsinline
        >
            <source src="/static/music/background.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
        <div
            id="app"
            data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "Github TranQuocDat",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
             "12.05.2005",
             "Chúc mừng sinh nhật Thanh Huyền",
  "Một năm yêu thương và được yêu thương",
  "✨Khởi đầu một tuổi mới, hướng về những điều yêu thương và hạnh phúc✨",
  "Là 1 mối quan hệ tốt đẹp nhất",
  "Có duyên gặp gỡ",
  "hiếm hoi được sum họp",
  "Chúc bạn của tôi thuận buồm xuôi gió",
  "thăng tiến vượt bậc",
  "mọi việc thuận lợi",
  "bình an vui vẻ",
  "tương lai tươi sáng",
  "được yêu thương và cũng biết yêu thương",
  "không hối tiếc về những lần gặp gỡ",
  "không nói đến những thiếu sót",
  "Chúc mừng sinh nhật!"
             
            ],
            "music": "//https://files.catbox.moe/d06oeq.mp3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }
      '
        ></div>
        <script type="module" src="/static/js/app.js"></script>
        <script type="module" src="/static/js/home.js"></script>
        <script type="module" src="/static/js/audio.js"></script>
        <script type="module" src="/static/js/falling-images.js"></script>
    </body>
</html>
